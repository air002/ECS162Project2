    <div class = "numOfDiceSelection">
        <label>Number of Dice:</label>
        <input type="radio" name="numOfDice" id="1" value="1" checked> 1

        <input type="radio" name="numOfDice" id="3" value="3"> 3
    </div>

    <div class = "gameContainer">
        <div id = "dicePics"></div>
    </div>

    <button type="button" onclick="rollDice()">Roll Dice</button>
