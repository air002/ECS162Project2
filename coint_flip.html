<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game Arcade</title>
    <link rel="stylesheet" href="coin_flip.css">
</head>

<body>
    <header>
        <h1><a href="arcade.html">Online Arcade</a></h1>
        <h2>Coin Flip</h2>
    </header>

    <div class="container">
        <!-- Picture of Quarter -->
        <!-- Images taken from https://www.gainesvillecoins.com/blog/what-are-quarters-made-of -->

        <div class = "coin">
            <div class = "heads">
                <img src = "Quarterheads.jpg" alt="Quarter Heads" width="75%" height="75%">
            </div>

            <div class = "tails">
                <img src = "QuarterTails.jpg" alt="Quarter Tails" width="75%" height="75%">
            </div>

        </div>

        <div class = "count">
            <p id="headsCount">Number of heads: 0</p>
            <p id="tailsCount">Number of tails: 0</p>
        </div>
    </div>

    <div class="buttonBox">
        <!-- <button id="flip-button" onclick="flipCoin()">Flip Coin</button> -->
        <button id="flipButton">Flip</button>
        <button id="resetButton">Reset</button>
    </div>
    
    <div class="footer">
        <div id="footer_text">
            <p>
                <p>Copyright &copy; 2024 Online Arcade</p>
                <!-- Citing Professor for the TicTacToe game, the author and repo for the open source game, and the games I made -->
            </p>
        </div>
    </div>
    
    <script src="coin_flip.js"></script>
</body>
